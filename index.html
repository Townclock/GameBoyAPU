<html>

<head>

<script type="text/JavaScript" src="audio_context.js"></script>
<script type="text/JavaScript" src="pulse_wave_forms.js"></script>
<script type="text/JavaScript" src="channel_1_pulse.js"></script>
<script type="text/JavaScript" src="channel_2_pulse.js"></script>
<script type="text/JavaScript" src="channel_3_wave.js"></script>
<script type="text/JavaScript" src="channel_4_noise.js"></script>
<script type="text/JavaScript" src="main_loop.js"></script>

</head>

<body>
<div style="display:inline-block">
Channel 1 
<br>
<label>frequency</label>
<input id="channel_1_frequency" type="number" min=0 max=2047 step=1 value=0 onchange="update_ui()"></input>
<span id="channel_1_computed_frequency"></span>
<br>
<label>sweep shift number +-(1/2^mag) per time step</label>
<br>
<input id="channel_1_sweep_shift_number" type="number" min=0 max=7 step=1 value=0></input>
<br>
<label>sweep shift time (length = t*7.8 ms)</label><br>
<input id="channel_1_sweep_shift_time" type="number" min=0 max=7 step=1 value=0 ></input>
<br>
<label>sweep down (default up)</label>
<input id="channel_1_sweep_direction" type="checkbox" ></input>
<br>
<br>
<label> initial volume (0 - 15)</label>
<input id="channel_1_initial_volume" type="number" min=0 max=15 step=1 value=0 ></input>
<br>
<label>sound length ([64 - l] / 256 seconds)</label><br>
<input id="channel_1_sound_length" type="number" min=0 max=63 step=1 value=0 ></input>
<label>use length</label><br>
<input id="channel_1_use_length" type="checkbox" ></input>
<br>
<label>envelope up (default down)</label>
<input id="channel_1_envelope_direction" type="checkbox" ></input>
<br>
<label>envelope number</label>
<input id="channel_1_envelope_number" type="range" min=0 max=7 step=1 value=0></input>
<br>
<label>pulse width</label>
<input id="channel_1_pulse_width" type="range" min=0 max=3 step=1 value=0 ></input>
</div>

<div style="display:inline-block">
Channel 2
<br>
<label>frequency</label>
<input id="channel_2_frequency" type="number" min=0 max=2047 step=1 value=0 onchange="update_ui()"></input>
<span id="channel_2_computed_frequency"></span>
<br>
<label> initial volume (0 - 15)</label>
<input id="channel_2_initial_volume" type="number" min=0 max=15 step=1 value=0 ></input>
<br>
<label>sound length ([64 - l] / 256 seconds)</label>
<br>
<input id="channel_2_sound_length" type="number" min=0 max=63 step=1 value=0 ></input>
<br>
<label>use length</label>
<input id="channel_2_use_length" type="checkbox" ></input>
<br><label>envelope up (default down)</label>
<input id="channel_2_envelope_direction" type="checkbox" ></input>
<br>
<label>envelope number</label>
<input id="channel_2_envelope_number" type="range" min=0 max=7 step=1 value=0></input>
<br>
<label>pulse width</label>
<input id="channel_2_pulse_width" type="range" min=0 max=3 step=1 value=0 ></input>
</div>


<div style="display:inline-block">
Channel 4
<br>
<label> initial volume (0 - 15)</label>
<input id="channel_4_initial_volume" type="number" min=0 max=15 step=1 value=0 ></input>
<br>
<input id="channel_4_sound_length" type="number" min=0 max=63 step=1 value=0 ></input>
<br>
<label>use length</label>
<input id="channel_4_use_length" type="checkbox" ></input>
<br><label>envelope up (default down)</label>
<input id="channel_4_envelope_direction" type="checkbox" ></input>
<br>
<label>envelope number</label>
<input id="channel_4_envelope_number" type="range" min=0 max=7 step=1 value=0></input>
<br>
<label>LFSR bit width (default 15, otherwise 7)</label>
<input id="channel_4_lfsr_bit_width" type="checkbox" ></input>
<br>
<p> the frequency of the noise (bit samples) is 524288 hz / R / 2^(s+1)</p>
<label> Dividing <strong>R</strong>atio of frequencies [0(defaults to .5), 1, 2, 3, 4, 5, 6, 7]</label>
<input id="channel_4_dividing_ratio" type="number" min=0 max=7 step=1 value=0 ></input><br>
<label> <strong>S</strong>hift Clock Frequency (1 - 16)</label>
<input id="channel_4_shift_clock_frequency" type="number" min=1 max=16 step=1 value=1 ></input>
<br>


</div>



<button onclick="read_ui_input()"> Write Control Bits </button>
</body>

</html>
